<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="assets/css/styles.css" rel="stylesheet">
        <!-- Bootstrap icons are licenses under the MIT license. Link to license: https://github.com/twbs/icons/blob/main/LICENSE.md -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="assets/icon/favicon.ico" rel="icon">
        <script src="assets/js/header.js"></script>
        <script src="assets/js/footer.js"></script>
        <script src="assets/js/notice.js"></script>
        <script src="assets/js/redirect.js"></script>
        <title>Track My Stock! | The open-source stock tracking app.</title>
    </head>
    <header-component></header-component> <!-- Src located in js folder under assets--->
    <body>
        <main>
            <section class="intro-section">
                <h3 class="intro-description">A Simple, Free, and Open-Source stock tracking app.</h3>
                <div class="intro-buttons">
                    <button id="app-button" onclick="devNotice()"><i id="intro-icon" class="bi bi-display"></i>App</button>
                    <button id="src-button" onclick="redirectSrc()" target="_blank"><i id="intro-icon" class="bi bi-github"></i>Source code</button>
                </div>
            </section>
            <section class="attributes-section">
                <!--Bootstrap icons are used here.--->
                <div id="design" class="attribute">
                    <i class="bi bi-window"></i>
                    <h4>Simple, Modern design</h4>
                </div>
                <div id="fast" class="attribute">
                    <i class="bi bi-speedometer2"></i>
                    <h4>Fast and Responsive</h4>
                </div>
                <div id="data" class="attribute">
                    <i class="bi bi-bar-chart"></i>
                    <h4>Up to date data</h4>
                </div>
            </section>
        <main>
    </body>
    <footer-component></footer-component> <!-- Src located in js folder under assets --->
</html>
